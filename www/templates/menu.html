<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-calm">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-calm">
      <h1 class="title">My Tasks</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-close ng-click="login()">
          Login
        </ion-item>
        <ion-item menu-close href="#/app/tasks">
          Tasks
        </ion-item>
        <ion-item menu-close ng-click="checkForUpdates()" ng-if="!hasUpdate">
          Check for update
        </ion-item>
        <ion-item menu-close ng-click="doUpdate()" ng-if="hasUpdate">
          Update now!
        </ion-item>
        <ion-item ng-if="token">
          <input type="text" ng-model="token" />
        </ion-item>
      </ion-list>
    </ion-content>


  </ion-side-menu>
</ion-side-menus>
